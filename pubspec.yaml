version: 1.0.4+5

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Core Essentials Only
  image_picker: ^1.0.7
  image_picker_for_web: ^3.0.1
  video_player: ^2.9.1
  audioplayers: ^6.2.0
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  path_provider: ^2.1.4
  share_plus: ^10.0.2
  
  # Utilities
  http: ^1.2.2
  shared_preferences: ^2.3.2
  provider: ^6.1.2
  crypto: ^3.0.5
  uuid: ^4.5.1
  intl: ^0.19.0
  rxdart: ^0.28.0
  flutter_dotenv: ^5.1.0
  
  # Backend & Auth
  supabase_flutter: ^2.8.0
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  url_launcher: ^6.3.1
  permission_handler: ^12.0.1

  # TTS & Notifications
  flutter_tts: ^4.0.2
