  universal_html: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  fake_cloud_firestore: 3.1.0
  build_runner: ^2.10.0



flutter:
  uses-material-design: true

  assets:
    - assets/Enhanced app icon fo.png
    - assets/google_logo.png
    - assets/bible_data.json
    - assets/bible_kjv.json
    - assets/bible_kjv_fixed.json
    - assets/bible_niv.json
    - assets/bible_esv.json
    - assets/cross_references.json
    - assets/reading_plans.json
    - assets/notification_sound.mp3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/Enhanced app icon fo.png"
  adaptive_icon_background: "#1E3A8A"
  adaptive_icon_foreground: "assets/Enhanced app icon fo.png"

dependency_overrides:
  camera_android_camerax:
    path: ../plugins/packages/camera/camera_android_camerax
  camera:
    path: ../plugins/packages/camera/camera

